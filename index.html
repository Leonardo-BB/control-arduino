<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Control Arduino</title>
<style>
body { font-family: Arial; background:#111; color:#0f0; text-align:center; }
input, button { padding:10px; font-size:16px; }
#resp { margin-top:20px; color:#0ff; }
</style>
</head>
<body>

<h2>Control Arduino</h2>

<input id="cmd" placeholder="40-99-11">
<button onclick="enviar()">Enviar</button>

<div id="resp"></div>

<script>
const API = "https://centrosomic-stringhalted-suzy.ngrok-free.dev/api/Arduino";

async function enviar() {
  const cmd = document.getElementById("cmd").value;

  await fetch(API + "/comando", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ mensaje: cmd })
  });

  document.getElementById("resp").innerText = "‚è≥ Esperando respuesta...";
}

async function leerRespuesta() {
  const r = await fetch(API + "/respuesta");
  const j = await r.json();

  if (j.mensaje) {
    document.getElementById("resp").innerText = "Arduino: " + j.mensaje;
  }
}

setInterval(leerRespuesta, 1000);
</script>

</body>
</html>
