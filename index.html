<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Control Arduino</title>
<style>
body { font-family: Arial; background:#111; color:#0f0; text-align:center; }
input, button { padding:10px; font-size:16px; }
#resp { margin-top:20px; color:#0ff; }
</style>
</head>
<body>

<h2>Control Arduino</h2>

<input id="trama" placeholder="40-08-44">
<button onclick="enviar()">Enviar</button>
<p id="respuesta"></p>



<div id="respuesta" style="margin-top:10px;color:lime;"></div>

<script>
const API = "https://centrosomic-stringhalted-suzy.ngrok-free.dev/api/Arduino";

async function enviar() {
    const comando = document.getElementById("cmd").value;

    await fetch(API + "/comando", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mensaje: comando })
    });
}

// ðŸ” LEER RESPUESTA DEL ARDUINO CADA SEGUNDO
setInterval(async () => {
    const r = await fetch(API + "/respuesta");
    if (r.status === 200) {
        const j = await r.json();
        document.getElementById("respuesta").innerText = j.mensaje;
    }
}, 1000);
</script>




</body>
</html>
