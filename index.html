<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Control Arduino</title>
<style>
body { font-family: Arial; background:#111; color:#0f0; text-align:center; }
input, button { padding:10px; font-size:16px; }
#respuesta { margin-top:20px; color:#0ff; }
</style>
</head>
<body>

<h2>Control Arduino</h2>

<input id="trama" placeholder="40-08-44">
<button onclick="enviar()">Enviar</button>

<div id="respuesta"></div>

<script>
const API = "https://centrosomic-stringhalted-suzy.ngrok-free.dev/api/Arduino";
let buffer = "";

async function enviar() {
    const comando = document.getElementById("trama").value;
    buffer = ""; // limpiar buffer al enviar

    await fetch(API + "/comando", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mensaje: comando })
    });
}

// üîÅ Leer respuesta Arduino
setInterval(async () => {
    try {
        const r = await fetch(API + "/respuesta");
        if (r.status === 200) {
            const j = await r.json();

            buffer += j.mensaje + " ";

            // Heur√≠stica: cuando llega el punto final, mostramos todo
            if (buffer.includes(".")) {
                document.getElementById("respuesta").innerText = buffer.trim();
                buffer = "";
            }
        }
    } catch (e) {
        console.error(e);
    }
}, 500);
</script>


</body>
</html>
